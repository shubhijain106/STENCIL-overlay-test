<script>
  var modalEl = document.querySelector('test-modal');
  console.log(modalEl);

  function modalOpened(){
    console.log('im open');
  }
  function modalClosed(){
    console.log('im closed');
  }
  function openModal(){
    console.log(modalEl);
    modalEl.isOpen = true;
  modalEl.addEventListener('modalOpened',modalOpened);
  modalEl.addEventListener('modalClosed',modalClosed);
  }
  function closeModal(){
    modalEl.isOpen = false;
  modalEl.removeEventListener('modalOpened',modalOpened);
  modalEl.removeEventListener('modalClosed',modalClosed);
  }
</script>
